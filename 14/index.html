<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Astro</title>
        <meta content="" name="description">
        <meta content="" name="keywords">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="telephone=no" name="format-detection">
        <meta name="HandheldFriendly" content="true">
        <meta name="theme-color" content="#ffffff">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&display=block" rel="stylesheet">
        <link href="static/css/main.min.css" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>

    <body style="padding: 20px; background: #F5F5F5">
        <div class="row c-row--gap-sm">
            <button class="c-btn" type="button" id="sent">successfully-sent
            </button>
        </div>
        <!-- begin toast-->
        <div class="c-toast" id="toast-sent" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3300">
            <div class="c-toast__content">
                <div class="row row--nowrap row--align-center row--row-gap-xs">
                    <svg class="c-ico c-ico--xl" viewBox="0 0 24 24">
                        <!-- ico name: check-->
                        <path fill="currentColor" d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z"></path>
                    </svg>Successfully sent
                </div>
            </div>
        </div>
        <!-- end toast-->
        <!-- Including js files-->


        <script src="static/js/separate-js/jquery-3.7.1.min.js"></script>
        <script src="static/js/separate-js/bootstrap.bundle.min.js"></script>
        <script src="static/js/separate-js/main.js"></script>
        <script>
            $(document).ready(function () {
                  var toastList = {
                      'sent': 'toast-sent'
                  };
              
                  $.each(toastList, function (btnId, toastId) {
                      var toastTrigger = $('#' + btnId);
                      var toastLiveExample = $('#' + toastId);
              
                      if (toastTrigger.length > 0) {
                          var toastBootstrap = new bootstrap.Toast(toastLiveExample[0]);
              
                          toastTrigger.on('click', () => {
                              toastBootstrap.show();
                          });
                      }
                  });
              });
        </script>
    </body>

</html>
