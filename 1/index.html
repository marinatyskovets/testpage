<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Astro</title>
        <meta content="" name="description">
        <meta content="" name="keywords">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="telephone=no" name="format-detection">
        <meta name="HandheldFriendly" content="true">
        <meta name="theme-color" content="#ffffff">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&display=block" rel="stylesheet">
        <link href="static/css/main.min.css" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>

    <body>
        <!-- ------------------------------ TEMPLATE SERVICE -------------------------------->
        <div class="w-page">
            <!-- ---------------  Top part page ----------------->
            <!-- begin header-->
            <header class="c-header">
                <!-- begin logo-->
                <a class="c-logo" href="#">
                    <img src="static/img/general/logo.svg" alt="Astro" width="91" height="31">
                </a>
                <!-- end logo-->
            </header>
            <!-- end header-->
            <!-- ---------------  Content part page ----------------->
            <div class="w-page__content">
                <main class="w-main">
                    <div class="w-centered">
                        <div class="w-gap-sm-md">
                            <a class="c-icon-link u-ml-8-neg">
                                <svg class="c-ico c-ico--xl" viewBox="0 0 24 24">
                                    <!-- ico name: chevron-left-->
                                    <path fill="currentColor" d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z"></path>
                                </svg>Back
                            </a>
                        </div>
                        <!-- begin title-->
                        <div class="c-title">
                            <h1 class="c-h1">Your Account</h1>
                        </div>
                        <!-- end title-->
                        <!-- begin account-settings-->
                        <div class="c-account-settings">
                            <div class="c-account-settings__section">
                                <!-- begin subtitle-->
                                <h2 class="c-subtitle">Customer Support
                </h2>
                                <!-- end subtitle-->
                                <!-- begin menu-list-->
                                <ul class="c-menu-list">
                                    <li class="c-menu-list__item">
                                        <a class="c-menu-list__link" href="#">
                                            <svg class="c-ico" viewBox="0 0 24 24">
                                                <!-- ico name: chat-outline-->
                                                <path fill="currentColor" d="M12,3C6.5,3 2,6.58 2,11C2.05,13.15 3.06,15.17 4.75,16.5C4.75,17.1 4.33,18.67 2,21C4.37,20.89 6.64,20 8.47,18.5C9.61,18.83 10.81,19 12,19C17.5,19 22,15.42 22,11C22,6.58 17.5,3 12,3M12,17C7.58,17 4,14.31 4,11C4,7.69 7.58,5 12,5C16.42,5 20,7.69 20,11C20,14.31 16.42,17 12,17Z"></path>
                                            </svg>Help</a>
                                    </li>
                                    <li class="c-menu-list__item">
                                        <a class="c-menu-list__link" href="#">
                                            <svg class="c-ico" viewBox="0 0 24 24">
                                                <!-- ico name: help-circle-outline-->
                                                <path fill="currentColor" d="M11,18H13V16H11V18M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,6A4,4 0 0,0 8,10H10A2,2 0 0,1 12,8A2,2 0 0,1 14,10C14,12 11,11.75 11,15H13C13,12.75 16,12.5 16,10A4,4 0 0,0 12,6Z"></path>
                                            </svg>FAQ</a>
                                    </li>
                                    <li class="c-menu-list__item">
                                        <a class="c-menu-list__link" href="#">
                                            <svg class="c-ico" viewBox="0 0 24 24">
                                                <!-- ico name: cards-outline-->
                                                <path fill="currentColor" d="M11.19,2.25C10.93,2.25 10.67,2.31 10.42,2.4L3.06,5.45C2.04,5.87 1.55,7.04 1.97,8.05L6.93,20C7.24,20.77 7.97,21.23 8.74,21.25C9,21.25 9.27,21.22 9.53,21.1L16.9,18.05C17.65,17.74 18.11,17 18.13,16.25C18.14,16 18.09,15.71 18,15.45L13,3.5C12.71,2.73 11.97,2.26 11.19,2.25M14.67,2.25L18.12,10.6V4.25A2,2 0 0,0 16.12,2.25M20.13,3.79V12.82L22.56,6.96C22.97,5.94 22.5,4.78 21.47,4.36M11.19,4.22L16.17,16.24L8.78,19.3L3.8,7.29"></path>
                                            </svg>Plans</a>
                                    </li>
                                </ul>
                                <!-- end menu-list-->
                            </div>
                            <div class="c-account-settings__section">
                                <!-- begin subtitle-->
                                <h2 class="c-subtitle">Legal & Privacy
                </h2>
                                <!-- end subtitle-->
                                <!-- begin menu-list-->
                                <ul class="c-menu-list">
                                    <li class="c-menu-list__item"><a class="c-menu-list__link" href="#">Privacy policy</a>
                                    </li>
                                    <li class="c-menu-list__item"><a class="c-menu-list__link" href="#">Terms of use</a>
                                    </li>
                                    <li class="c-menu-list__item"><a class="c-menu-list__link" href="#">Payment terms</a>
                                    </li>
                                    <li class="c-menu-list__item"><a class="c-menu-list__link" href="#">Subscription terms</a>
                                    </li>
                                </ul>
                                <!-- end menu-list-->
                            </div>
                            <div class="c-account-settings__action">
                                <a class="c-link">Sign Out
                </a>
                            </div>
                        </div>
                        <!-- end account-settings-->
                    </div>
                </main>
            </div>
        </div>
        <!-- --------------- Outside part page ----------------->
        <!-- Including js files-->


        <script src="static/js/separate-js/jquery-3.7.1.min.js"></script>
        <script src="static/js/separate-js/bootstrap.bundle.min.js"></script>
        <script src="static/js/separate-js/main.js"></script>
    </body>

</html>
