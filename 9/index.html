<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Astro</title>
        <meta content="" name="description">
        <meta content="" name="keywords">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="telephone=no" name="format-detection">
        <meta name="HandheldFriendly" content="true">
        <meta name="theme-color" content="#ffffff">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&display=block" rel="stylesheet">
        <link href="static/css/main.min.css" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>

    <body>
        <!-- ------------------------------ TEMPLATE SERVICE -------------------------------->
        <div class="w-page">
            <!-- ---------------  Top part page ----------------->
            <!-- begin header-->
            <header class="c-header">
                <!-- begin logo-->
                <a class="c-logo" href="#">
                    <img src="static/img/general/logo.svg" alt="Astro" width="91" height="31">
                </a>
                <!-- end logo-->
            </header>
            <!-- end header-->
            <!-- ---------------  Content part page ----------------->
            <div class="w-page__content">
                <main class="w-main">
                    <div class="w-centered">
                        <div class="w-gap-sm">
                            <a class="c-icon-link u-ml-8-neg">
                                <svg class="c-ico c-ico--xl" viewBox="0 0 24 24">
                                    <!-- ico name: chevron-left-->
                                    <path fill="currentColor" d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z"></path>
                                </svg>Your account
                            </a>
                        </div>
                        <!-- begin title-->
                        <div class="c-title">
                            <h1 class="c-h1">Plans</h1>
                        </div>
                        <!-- end title-->
                        <!-- begin subtitle-->
                        <h2 class="c-subtitle w-gap-sm">Current Plan
            </h2>
                        <!-- end subtitle-->
                        <!--+plan({type: 'empty'})(class="w-gap-lg")-->
                        <!-- begin plan-->
                        <div class="c-plan w-gap-lg">
                            <h3 class="c-plan__title">Monthly Subscription</h3><a class="c-plan__link" href="#">Cancel plan</a>
                            <table class="c-plan__table">
                                <tbody>
                                    <tr>
                                        <td>Status:</td>
                                        <td><span class="c-plan__status">Active</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Renews:</td>
                                        <td>28 Sep 2025</td>
                                    </tr>
                                    <tr>
                                        <td>Price:</td>
                                        <td>19$ / month</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- end plan-->
                        <!-- begin info-box-->
                        <div class="c-info-box">
                            <svg class="c-ico c-info-box__ico" viewBox="0 0 24 24">
                                <!-- ico name: chat-outline-->
                                <path fill="currentColor" d="M12,3C6.5,3 2,6.58 2,11C2.05,13.15 3.06,15.17 4.75,16.5C4.75,17.1 4.33,18.67 2,21C4.37,20.89 6.64,20 8.47,18.5C9.61,18.83 10.81,19 12,19C17.5,19 22,15.42 22,11C22,6.58 17.5,3 12,3M12,17C7.58,17 4,14.31 4,11C4,7.69 7.58,5 12,5C16.42,5 20,7.69 20,11C20,14.31 16.42,17 12,17Z"></path>
                            </svg>
                            <p class="c-info-box__text">
                                Any questions?
                                <a class="c-info-box__link" href="#">Contact us</a>
                            </p>
                        </div>
                        <!-- end info-box-->
                    </div>
                </main>
            </div>
        </div>
        <!-- --------------- Outside part page ----------------->
        <!-- Including js files-->


        <script src="static/js/separate-js/jquery-3.7.1.min.js"></script>
        <script src="static/js/separate-js/bootstrap.bundle.min.js"></script>
        <script src="static/js/separate-js/main.js"></script>
    </body>

</html>
