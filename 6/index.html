<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Astro</title>
        <meta content="" name="description">
        <meta content="" name="keywords">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="telephone=no" name="format-detection">
        <meta name="HandheldFriendly" content="true">
        <meta name="theme-color" content="#ffffff">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&display=block" rel="stylesheet">
        <link href="static/css/main.min.css" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>

    <body>
        <!-- ------------------------------ TEMPLATE SERVICE -------------------------------->
        <div class="w-page">
            <!-- ---------------  Top part page ----------------->
            <!-- begin header-->
            <header class="c-header">
                <!-- begin logo-->
                <a class="c-logo" href="#">
                    <img src="static/img/general/logo.svg" alt="Astro" width="91" height="31">
                </a>
                <!-- end logo-->
            </header>
            <!-- end header-->
            <!-- ---------------  Content part page ----------------->
            <div class="w-page__content">
                <main class="w-main">
                    <div class="w-centered w-centered--sm">
                        <!-- begin title-->
                        <div class="c-title">
                            <h1 class="c-h1">Forgot your password?</h1>
                        </div>
                        <!-- end title-->
                        <!-- begin text-->
                        <p class="c-text w-gap-md">Please enter email address you specified during registration. If you have any issues, please contact us via <a href="#">Support center</a>
                        </p>
                        <!-- end text-->
                        <!-- begin form-group-->
                        <div class="form-group w-gap-lg">
                            <!-- begin control-label-->
                            <label class="control-label" for="email">Email
                            </label>
                            <!-- end control-label-->
                            <!-- begin form-control-->
                            <input class="form-control" type="email" id="email"></input>
                            <!-- end form-control-->
                        </div>
                        <!-- end form-group-->
                        <div class="row row--gap-sm row--stack">
                            <button class="c-btn c-btn--flex" type="button">Continue
                            </button>
                            <button class="c-btn c-btn--dark" type="button">Cancel
                            </button>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <!-- --------------- Outside part page ----------------->
        <!-- Including js files-->


        <script src="static/js/separate-js/jquery-3.7.1.min.js"></script>
        <script src="static/js/separate-js/bootstrap.bundle.min.js"></script>
        <script src="static/js/separate-js/main.js"></script>
    </body>

</html>
