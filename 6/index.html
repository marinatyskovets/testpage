<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Astro</title>
        <meta content="" name="description">
        <meta content="" name="keywords">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="telephone=no" name="format-detection">
        <meta name="HandheldFriendly" content="true">
        <meta name="theme-color" content="#ffffff">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&display=block" rel="stylesheet">
        <link href="static/css/main.min.css" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>

    <body>
        <!-- ------------------------------ TEMPLATE DEFAULT -------------------------------->
        <div class="w-page">
            <!-- ---------------  Top part page ----------------->
            <!-- begin header-->
            <header class="c-header">
                <div class="c-header__inner">
                    <button class="c-icon-button c-header__back" type="button" aria-label="Back">
                        <svg class="c-ico c-ico--3xl c-ico--accent" viewBox="0 0 24 24">
                            <!-- ico name: chevron-left-->
                            <path fill="currentColor" d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z"></path>
                        </svg>
                    </button>
                    <!-- begin logo-->
                    <a class="c-logo" href="#">
                        <img src="static/img/general/logo-icon.svg" alt="Astro" width="48" height="48">
                    </a>
                    <!-- end logo-->
                    <button class="c-icon-button c-header__toggle-nav js-drawer-toggler" type="button" aria-label="Open">
                        <svg class="c-ico c-ico--2xl c-ico--accent" viewBox="0 0 24 24">
                            <!-- ico name: menu-->
                            <path fill="currentColor" d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z"></path>
                        </svg>
                    </button>
                </div>
            </header>
            <!-- end header-->
            <!-- ---------------  Content part page ----------------->
            <div class="w-page__content">
                <section class="w-page__top-bar">
                    <div class="w-centered">
                        <!-- begin stepper-->
                        <div class="c-stepper">
                            <h3 class="c-stepper__title">Your Connection</h3>
                            <div class="c-stepper__container">
                                <div class="c-stepper__step is-completed">
                                    <div class="c-stepper__track">
                                        <div class="c-stepper__fill" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%"></div>
                                    </div>
                                    <div class="c-stepper__dot"></div>
                                </div>
                                <div class="c-stepper__step is-active">
                                    <div class="c-stepper__track">
                                        <div class="c-stepper__fill" role="progressbar" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100" style="width:15%"></div>
                                    </div>
                                    <div class="c-stepper__dot"></div>
                                </div>
                                <div class="c-stepper__step">
                                    <div class="c-stepper__track">
                                        <div class="c-stepper__fill" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                    <div class="c-stepper__dot"></div>
                                </div>
                                <div class="c-stepper__step">
                                    <div class="c-stepper__dot"></div>
                                </div>
                            </div>
                        </div>
                        <!-- end stepper-->
                    </div>
                </section>
                <main class="w-page__main w-page__main--top-left">
                    <div class="w-centered">
                        <!-- begin title-->
                        <h1 class="c-title w-gap-md">Which pair of animals best represents you and this person?</h1>
                        <!-- end title-->
                        <div class="row row--justify-between row--row-gap-xs row--column-gap-lg">
                            <!-- begin preview-->
                            <a class="c-preview" href="#">
                                <img class="c-image c-preview__img" src="static/img/general/dolphins.png" alt="Dolphins" width="93" height="93" /><span class="c-preview__title">Two dolphins</span>
                            </a>
                            <!-- end preview-->
                            <!-- begin preview-->
                            <a class="c-preview" href="#">
                                <img class="c-image c-preview__img" src="static/img/general/horses.png" alt="Horses" width="93" height="93" /><span class="c-preview__title">Two horses</span>
                            </a>
                            <!-- end preview-->
                            <!-- begin preview-->
                            <a class="c-preview" href="#">
                                <img class="c-image c-preview__img" src="static/img/general/elephants.png" alt="Elephants" width="93" height="93" /><span class="c-preview__title">Two elephants</span>
                            </a>
                            <!-- end preview-->
                            <!-- begin preview-->
                            <a class="c-preview" href="#">
                                <img class="c-image c-preview__img" src="static/img/general/hawks.png" alt="Hawks" width="93" height="93" /><span class="c-preview__title">Two hawks</span>
                            </a>
                            <!-- end preview-->
                            <!-- begin preview-->
                            <a class="c-preview" href="#">
                                <img class="c-image c-preview__img" src="static/img/general/bears.png" alt="Bears" width="93" height="93" /><span class="c-preview__title">Two bears</span>
                            </a>
                            <!-- end preview-->
                            <!-- begin preview-->
                            <a class="c-preview" href="#">
                                <img class="c-image c-preview__img" src="static/img/general/foxes.png" alt="Foxes" width="93" height="93" /><span class="c-preview__title">Two foxes</span>
                            </a>
                            <!-- end preview-->
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <!-- --------------- Outside part page ----------------->
        <!-- begin drawer-->
        <nav class="c-drawer js-drawer"><span class="c-drawer__backdrop js-drawer-toggler"></span>
            <div class="c-drawer__dialog">
                <div class="c-drawer__head">
                    <div class="c-drawer__title">Menu</div>
                    <button class="c-icon-button c-drawer__close js-drawer-toggler" type="button" aria-label="Close">
                        <svg class="c-ico c-ico--xl c-ico--accent" viewBox="0 0 24 24">
                            <!-- ico name: close-->
                            <path fill="currentColor" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"></path>
                        </svg>
                    </button>
                </div>
                <ul class="c-drawer__menu">
                    <li class="c-drawer__item">
                        <a class="c-drawer__link" href="#">Privacy policy</a>
                    </li>
                    <li class="c-drawer__item">
                        <a class="c-drawer__link" href="#">Terms & conditions</a>
                    </li>
                    <li class="c-drawer__item">
                        <a class="c-drawer__link" href="#">Payment terms</a>
                    </li>
                    <li class="c-drawer__item">
                        <a class="c-drawer__link" href="#">Subscription terms</a>
                    </li>
                    <li class="c-drawer__item">
                        <a class="c-drawer__link" href="#">Money back policy</a>
                    </li>
                    <li class="c-drawer__item">
                        <a class="c-drawer__link" href="#">FAQ</a>
                    </li>
                    <li class="c-drawer__item">
                        <a class="c-drawer__link" href="#">Contact us</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- end drawer-->
        <!-- Including js files-->


        <script src="static/js/separate-js/jquery-3.7.1.min.js"></script>
        <script src="static/js/separate-js/bootstrap.bundle.min.js"></script>
        <script src="static/js/separate-js/main.js"></script>
    </body>

</html>
