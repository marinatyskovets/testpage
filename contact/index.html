<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Niche Job Websites</title>
        <meta content="" name="description">
        <meta content="" name="keywords">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="telephone=no" name="format-detection">
        <meta name="HandheldFriendly" content="true">
        <meta name="theme-color" content="#ffffff">
        <link href="static/css/main.min.css" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>

    <body>
        <!-- ------------------------------ TEMPLATE DEFAULT -------------------------------->
        <div class="w-page">
            <div class="w-page__top">
                <!-- ---------------  Above header part page ----------------->
                <!-- ---------------  Top part page ----------------->
                <!-- begin header-->
                <header class="c-header">
                    <div class="w-centered">
                        <div class="c-header__top">
                            <div class="c-header__cell">
                                <!-- begin logo-->
                                <a class="c-logo" href="#">
                                    <img src="static/img/content/logo.svg" alt="Site logo">
                                </a>
                                <!-- end logo-->
                            </div>
                            <div class="c-header__cell">
                                <button class="c-btn c-btn--sm c-btn--secondary" type="button">Post a job
                                </button>
                            </div>
                        </div>
                    </div>
                </header>
                <!-- end header-->
                <!-- ---------------  Under header part page ----------------->
            </div>
            <div class="w-page__content">
                <!-- ---------------  Main part page ----------------->
                <!-- ---------------  Above column part page ----------------->
                <div class="w-centered">
                    <div class="w-main">
                        <h1 class="c-title">Get in Touch
            </h1>
                        <main class="sc-content">
                            <!-- ---------------  Content part page ----------------->
                            <form class="c-column-gap-lg c-column-gap-adapt">
                                <p>Contact us for any questions, suggestions, or assistance. We’re here for you!</p>
                                <div class="row row--row-gap-lg">
                                    <div class="col-6 col-md-12">
                                        <!-- begin form-group-->
                                        <div class="form-group">
                                            <label class="control-label">Your name</label>
                                            <input class="form-control" type="text" />
                                            <div class="help-block"></div>
                                        </div>
                                        <!-- end form-group-->
                                    </div>
                                </div>
                                <div class="row row--row-gap-lg">
                                    <div class="col-6 col-md-12">
                                        <!-- begin form-group-->
                                        <div class="form-group">
                                            <label class="control-label">Email address</label>
                                            <input class="form-control" type="text" />
                                            <div class="help-block"></div>
                                        </div>
                                        <!-- end form-group-->
                                    </div>
                                </div>
                                <!-- begin form-group-->
                                <div class="form-group">
                                    <label class="control-label">Subject</label>
                                    <input class="form-control" type="text" />
                                    <div class="help-block"></div>
                                </div>
                                <!-- end form-group-->
                                <!-- begin form-group-->
                                <div class="form-group">
                                    <label class="control-label">Your message</label>
                                    <textarea class="form-control" rows="10"></textarea>
                                    <div class="help-block"></div>
                                </div>
                                <!-- end form-group-->
                                <div class="row">
                                    <button class="c-btn" type="button">Send Message
                                    </button>
                                </div>
                            </form>
                        </main>
                    </div>
                </div>
                <!-- ---------------  Under column part page ----------------->
            </div>
            <div class="w-page__bottom">
                <!-- ---------------  Bottom part page ----------------->
                <!-- begin footer-->
                <footer class="c-footer">
                    <div class="w-centered">
                        <div class="c-footer__content">
                            <div class="c-footer__links"><a class="c-link" href="#">Post a job</a><a class="c-link" href="#">Contact</a><a class="c-link" href="#">Terms and conditions</a>
                            </div>
                            <div class="c-footer__copyright">© HGV Driver Jobs</div>
                        </div>
                    </div>
                </footer>
                <!-- end footer-->
            </div>
        </div>
        <!-- --------------- Outside part page ----------------->
        <!-- Including js files-->


        <script src="static/js/separate-js/jquery-3.7.1.min.js"></script>
        <script src="static/js/separate-js/jquery.autocomplete.min.js"></script>
        <script src="static/js/separate-js/bootstrap.bundle.min.js"></script>
        <script src="static/js/separate-js/vacancies.js"></script>
        <script src="static/js/separate-js/main.js"></script>
    </body>

</html>
