<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Astro</title>
        <meta content="" name="description">
        <meta content="" name="keywords">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="telephone=no" name="format-detection">
        <meta name="HandheldFriendly" content="true">
        <meta name="theme-color" content="#ffffff">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&display=block" rel="stylesheet">
        <link href="static/css/main.min.css" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>

    <body>
        <!-- ------------------------------ TEMPLATE DEFAULT -------------------------------->
        <div class="w-root">
            <div class="w-page">
                <!-- ---------------  Content part page ----------------->
                <div class="w-page__content">
                    <!-- begin container-->
                    <main class="c-container c-container--center">
                        <div class="w-centered">
                            <!-- begin title-->
                            <h1 class="c-title c-title--md c-title--bold w-gap-md">Save 70% off!</h1>
                            <!-- end title-->
                            <img class="c-image w-gap-lg" src="static/img/general/confetti-stars.png" alt="" width="200" height="200" />
                            <div class="row row--justify-center w-gap-xl">
                                <!-- begin decorated-list-->
                                <ul class="c-decorated-list">
                                    <li class="c-decorated-list__item">
                                        <div class="c-decorated-list__img">
                                            <img class="c-image" src="static/img/general/fire-clock.png" alt="" width="48" height="48" />
                                        </div><span class="c-decorated-list__text">70% off on your personalized reading</span>
                                    </li>
                                    <li class="c-decorated-list__item">
                                        <div class="c-decorated-list__img">
                                            <img class="c-image" src="static/img/general/gift-box.png" alt="" width="40" height="40" />
                                        </div><span class="c-decorated-list__text">7-day trial</span>
                                    </li>
                                </ul>
                                <!-- end decorated-list-->
                            </div>
                            <div class="w-gap-sm u-text-bold"><span class="u-text-info">$19</span>
                                instead of $55
                            </div>
                            <button class="c-btn c-btn--marker" type="button">Get secret discount!
                            </button>
                        </div>
                    </main>
                    <!-- end container-->
                </div>
            </div>
        </div>
        <!-- --------------- Outside part page ----------------->
        <!-- begin drawer-->
        <nav class="c-drawer js-drawer"><span class="c-drawer__backdrop js-drawer-toggler"></span>
            <div class="c-drawer__dialog">
                <div class="c-drawer__head">
                    <div class="c-drawer__title">Menu</div>
                    <button class="c-icon-button c-drawer__close js-drawer-toggler" type="button" aria-label="Close">
                        <svg class="c-ico c-ico--xl c-ico--accent" viewBox="0 0 24 24">
                            <!-- ico name: close-->
                            <path fill="currentColor" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"></path>
                        </svg>
                    </button>
                </div>
                <ul class="c-drawer__menu">
                    <li class="c-drawer__item">
                        <a class="c-drawer__link" href="#">Privacy policy</a>
                    </li>
                    <li class="c-drawer__item">
                        <a class="c-drawer__link" href="#">Terms & conditions</a>
                    </li>
                    <li class="c-drawer__item">
                        <a class="c-drawer__link" href="#">Payment terms</a>
                    </li>
                    <li class="c-drawer__item">
                        <a class="c-drawer__link" href="#">Subscription terms</a>
                    </li>
                    <li class="c-drawer__item">
                        <a class="c-drawer__link" href="#">Money back policy</a>
                    </li>
                    <li class="c-drawer__item">
                        <a class="c-drawer__link" href="#">FAQ</a>
                    </li>
                    <li class="c-drawer__item">
                        <a class="c-drawer__link" href="#">Contact us</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- end drawer-->
        <!-- Including js files-->


        <script src="static/js/separate-js/jquery-3.7.1.min.js"></script>
        <script src="static/js/separate-js/bootstrap.bundle.min.js"></script>
        <script src="static/js/separate-js/main.js"></script>
    </body>

</html>
