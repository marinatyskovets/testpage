<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Niche Job Websites</title>
        <meta content="" name="description">
        <meta content="" name="keywords">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="telephone=no" name="format-detection">
        <meta name="HandheldFriendly" content="true">
        <meta name="theme-color" content="#ffffff">
        <link href="static/css/main.min.css" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>

    <body style="padding: 16px;">
        <div class="w-gap-md">Toast:</div>
        <div class="row row--gap-sm w-gap-md">
            <button class="c-btn" type="button" id="message-sent">message-sent
            </button>
            <button class="c-btn" type="button" id="progress">progress
            </button>
            <button class="c-btn" type="button" id="error">something-not-good
            </button>
        </div>
        <hr style="margin: 16px 0;">
        <div class="w-gap-md">Modals:</div>
        <div class="row row--gap-sm w-gap-md">
            <button class="c-btn" type="button" data-bs-toggle="modal" data-bs-target="#subscribe">subscribe
            </button>
        </div>
        <!-- begin toast-->
        <div class="c-toast" id="toast-message-sent" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
            <div class="sc-content">
                <div class="row row--align-center row--row-gap-xs">
                    <svg class="c-ico c-ico--xl c-ico--inherit" viewBox="0 0 24 24">
                        <!-- ico name: check-circle-->
                        <path fill="currentColor" d="M12 2C6.5 2 2 6.5 2 12S6.5 22 12 22 22 17.5 22 12 17.5 2 12 2M10 17L5 12L6.41 10.59L10 14.17L17.59 6.58L19 8L10 17Z"></path>
                    </svg>Message sent!
                </div>
            </div>
        </div>
        <!-- end toast-->
        <!-- begin toast-->
        <div class="c-toast" id="toast-progress" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
            <div class="sc-content">
                <div class="row row--align-center row--row-gap-xs">
                    <svg class="c-ico c-ico--xl c-ico--inherit" viewBox="0 0 24 24">
                        <!-- ico name: clock-time-five-->
                        <path fill="currentColor" d="M12 2C6.5 2 2 6.5 2 12C2 17.5 6.5 22 12 22C17.5 22 22 17.5 22 12S17.5 2 12 2M14 17L11 11.8V7H12.5V11.4L15.3 16.3L14 17Z"></path>
                    </svg>In progress...
                </div>
            </div>
        </div>
        <!-- end toast-->
        <!-- begin toast-->
        <div class="c-toast c-toast--danger" id="toast-error" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
            <div class="sc-content">
                <div class="row row--align-center row--row-gap-xs">
                    <svg class="c-ico c-ico--xl c-ico--inherit" viewBox="0 0 24 24">
                        <!-- ico name: alert-->
                        <path fill="currentColor" d="M13 14H11V9H13M13 18H11V16H13M1 21H23L12 2L1 21Z"></path>
                    </svg>Something not good
                </div>
            </div>
        </div>
        <!-- end toast-->
        <!-- begin modal-splash-->
        <div class="c-modal-splash modal fade js-modal-locker" id="subscribe">
            <div class="sc-dialog modal-dialog">
                <button class="c-icon-button sc-close" type="button" data-bs-dismiss="modal">
                    <svg class="c-ico c-ico--4xl c-ico--inherit" viewBox="0 0 24 24">
                        <!-- ico name: close-->
                        <path fill="currentColor" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"></path>
                    </svg>
                </button>
                <div class="sc-content">
                    <div class="c-emoji c-emoji--extra w-gap-lg">ðŸ“®
                    </div>
                    <h3 class="c-h3 u-mt-0 w-gap-sm">Get your job faster</h3>
                    <p class="u-mt-0 w-gap-md-sm">Be the first in line! Get notified via email whenever similar jobs are posted.</p>
                    <p class="c-subtext w-gap-lg">
                        <svg class="c-ico c-ico--lg c-ico--dark" viewBox="0 0 24 24">
                            <!-- ico name: magnify-->
                            <path fill="currentColor" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"></path>
                        </svg>HGV Driver, United Kingdom
                    </p>
                    <!-- begin form-group-->
                    <div class="form-group w-gap-lg">
                        <input class="form-control" type="text" placeholder="Your email">
                        <div class="help-block"></div>
                    </div>
                    <!-- end form-group-->
                    <div class="row row--justify-center w-gap-lg">
                        <button class="c-btn" type="button">Create job alert
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- end modal-splash-->
        <!-- Including js files-->


        <script src="static/js/separate-js/jquery-3.7.1.min.js"></script>
        <script src="static/js/separate-js/jquery.autocomplete.min.js"></script>
        <script src="static/js/separate-js/bootstrap.bundle.min.js"></script>
        <script src="static/js/separate-js/vacancies.js"></script>
        <script src="static/js/separate-js/main.js"></script>
        <script>
            $(document).ready(function () {
                  var toastList = {
                      'message-sent': 'toast-message-sent',
                      'error': 'toast-error',
                      'progress': 'toast-progress'
                  };
              
                  $.each(toastList, function (btnId, toastId) {
                      var toastTrigger = $('#' + btnId);
                      var toastLiveExample = $('#' + toastId);
              
                      if (toastTrigger.length > 0) {
                          var toastBootstrap = new bootstrap.Toast(toastLiveExample[0]);
              
                          toastTrigger.on('click', () => {
                              toastBootstrap.show();
                          });
                      }
                  });
              });
        </script>
    </body>

</html>
