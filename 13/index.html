<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Astro</title>
        <meta content="" name="description">
        <meta content="" name="keywords">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="telephone=no" name="format-detection">
        <meta name="HandheldFriendly" content="true">
        <meta name="theme-color" content="#ffffff">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&display=block" rel="stylesheet">
        <link href="static/css/main.min.css" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>

    <body style="padding: 20px; background: #F5F5F5">
        <div class="row row--row-gap-sm">
            <button class="c-btn" type="button" data-bs-toggle="modal" data-bs-target="#keep-access">keep-access
            </button>
            <button class="c-btn" type="button" data-bs-toggle="modal" data-bs-target="#canceled-plan">canceled-plan
            </button>
        </div>
        <!-- begin modal-common-->
        <div class="c-modal-common modal fade js-modal-locker" id="keep-access">
            <div class="c-modal-common__dialog modal-dialog">
                <button class="c-icon-button c-modal-common__close" type="button" aria-label="Close" data-bs-dismiss="modal">
                    <svg class="c-ico c-ico--xl c-ico--light" viewBox="0 0 24 24">
                        <!-- ico name: close-->
                        <path fill="currentColor" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"></path>
                    </svg>
                </button>
                <div class="c-modal-common__content">
                    <div class="w-gap-md w-column-gap-sm u-text-center">
                        <img class="c-image" src="static/img/general/alert-octagon.png" alt="" width="120" height="120">
                        <h2 class="c-h2 no-adapt u-mt-0">Don’t lose access to your premium features</h2>
                        <p>
                            If you cancel, you’ll lose access to daily guidance, personalized readings, and more. Are you sure you want to cancel?
                        </p>
                    </div>
                    <div class="row row--justify-center row--column-gap-sm w-gap-md">
                        <button class="c-btn" type="button">Keep my access
                        </button>
                        <button class="c-btn c-btn--dark" type="button">Cancel anyway
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- end modal-common-->
        <!-- begin modal-common-->
        <div class="c-modal-common modal fade js-modal-locker" id="canceled-plan">
            <div class="c-modal-common__dialog modal-dialog">
                <button class="c-icon-button c-modal-common__close" type="button" aria-label="Close" data-bs-dismiss="modal">
                    <svg class="c-ico c-ico--xl c-ico--light" viewBox="0 0 24 24">
                        <!-- ico name: close-->
                        <path fill="currentColor" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"></path>
                    </svg>
                </button>
                <div class="c-modal-common__content">
                    <div class="w-gap-md w-column-gap-sm u-text-center">
                        <img class="c-image" src="static/img/general/info.png" alt="" width="120" height="120">
                        <h2 class="c-h2 no-adapt u-mt-0">You have canceled your plan</h2>
                        <p>You will not be charged. You can use Astro until beginning of the next billing period'</p>
                    </div>
                    <div class="row row--justify-center row--column-gap-sm w-gap-md">
                        <button class="c-btn c-btn--flex-adaptive" type="button">I got it
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- end modal-common-->
        <!-- Including js files-->


        <script src="static/js/separate-js/jquery-3.7.1.min.js"></script>
        <script src="static/js/separate-js/bootstrap.bundle.min.js"></script>
        <script src="static/js/separate-js/main.js"></script>
    </body>

</html>
